<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вычисление корней </title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>

<div id="container">
    <h2>Вычисление корней квадратного уравниния</h2>
    <div>
        <input type="number" placeholder="a" id="a">
        <input type="number" placeholder="b" id="b">
        <input type="number" placeholder="c" id="c">
    </div>

    <div id="buttons">
        <button onclick="sent()">Посчитать</button>
        <button onclick="clear()">Очистить</button>
    </div>

    <div id="solution">

    </div>
</div>

<script>
    function sent() {
        var a = document.getElementById("a").getAttribute("value");
        var b = document.getElementById("b").getAttribute("value");
        var c = document.getElementById("c").getAttribute("value");
        $.get("http://localhost:8180/api/get-radical/" + a + "/" + b +"/" + c, callback);
    }

    function callback(data, status) {
        alert("data: " + data + "status: " + status)
    }

    function clear() {
        document.getElementById("solution").clear();
    }
</script>

</body>
</html>
